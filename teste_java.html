<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
</head>
<body>
    <h1>Testando JavaScript</h1>
    <script>
        /*os comandos de JavaScript são limitados pois só operam em funções que o navegador possui*/
        alert("Olá, Mundo!!!!!!!!");/*sinal de alerta do Java oq estiver em aspas duplas sera a mensagem */
        document.write("Olá, Mundo"); /*documento (Objeto) Write (exibe na tela) logo em seguida a mensagem que sera exibida*/
   </script>

    <script>
        document.write("Olá! Hoje é dia" + Date()) /*exibe o dia e a hora atual*/
    </script>

</body>
